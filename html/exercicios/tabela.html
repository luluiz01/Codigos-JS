<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Tabelas</title>
</head>

<body>
    <h1>tableas</h1>
    <table border="1">
        <caption>Produtos</caption>
        <thead>
            <tr>
                <th>Produtos</th>
                <th>Preco</th>
                <th>Quantidade</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ipad</td>
                <td>3244,45</td>
                <td>5</td>
                <td>321354,25</td>
            </tr>
            <tr>
                <td>Samsung</td>
                <td>3245</td>
                <td>50</td>
                <td>14000</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Total</td>
                <td>5000,00</td>
            </tr>
        </tfoot>
    </table>


    <!--CSSS-->
    <style>
        table {
            border-collapse: collapse;
        }

        th,
        td {
            padding: 10px;
        }

        thead tr {
            border-bottom: solid 2px #444;
        }

        tbody tr:hover {
            background-color: #dedede;
        }

        tfoot{
            background-color: #444;
            color: #fff;
            font-weight: bold;
        }
    </style>
</body>

</html>
