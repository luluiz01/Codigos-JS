    <script>
        document.querySelectorAll('a').forEach(link => { // Busca um elemento pela tag, classe, id, param criado
            const conteudo = document.getElementById('conteudo');

            link.onclick = function (e) {
                e.preventDefault(); // Impede que o comportamento padrão ocorra

                fetch(link.href)
                    .then(resp => resp.text())
                    .then(html => conteudo.innerHTML = html);
            };
        });
    </script>
