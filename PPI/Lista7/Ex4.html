<!DOCTYPE html>
<html lang="pt-BR">

<head>
   <meta charset="UTF-8">
   <title>Exercício 2</title>
</head>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

<body>
   <div id="paragrafos">
      <p id="primeirao">
         Esse é o primeiro parágrafo</p>
      <p>Esse é o segundo paragrafo</p>
   </div>
   <button onclick="adiciona()">Adicionar</button>
   <script>
      let textoArray = ["Olá", "Boa tarde", "Tudo bem?", "Tudo ótimo"]
      for (let i in textoArray) {
         function adiciona() {
            for (let j = 0; j < textoArray.length; j++) {
               let texto = document.createTextNode(textoArray[j]);
               let p = document.createElement('p');
               p.appendChild(texto);
               let div = document.getElementById('paragrafos');
               div.appendChild(p);
            }

         }
      }
   </script>
</body>

</html>
